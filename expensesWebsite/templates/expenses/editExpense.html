{% extends "base.html" %} {% block content %}
<h1>Add Expense</h1>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Expenses
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-2">
      <a
        href="{% url 'deleteExpense' expense.id %}"
        class="btn btn-danger btn-sm"
        >Delete</a
      >
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'editExpense' expense.id %}" method="post">
        {% include "partials/_messages.html" %} {% csrf_token %}
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" id="" class="form-control">
            <option name="category" value="{{category.name}}" selected>
              {{values.category}}
            </option>
            {% for category in categories %}
            <option name="category" value="{{category.name}}">
              {{category.name}}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>
        <input
          type="submit"
          value="Save"
          class="btn btn-primary btn-primary-sm mt-4"
        />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
