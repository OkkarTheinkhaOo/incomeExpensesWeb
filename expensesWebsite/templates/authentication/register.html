{% extends "base_auth.html" %} {% block content %}
{% load static %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register</h4>
        </div>
        <form action="" method="post">
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernameField"
              placeholder="Username"
              class="form-control form-control-sm"
            />
            <div class="invalid-feedback-username" style="display: none;">
              
            </div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="emailField"
              placeholder="Email"
              class="form-control form-control-sm"
            />
            <div class="invalid-feedback-email" style="display: none;"></div>
            
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="Password"
              class="form-control form-control-sm"
            />
            <small class="d-flex justify-content-end py-3">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn btn-primary w-100" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
