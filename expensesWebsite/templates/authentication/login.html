{% extends "base_auth.html" %} {% block content %}
{% load static %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Login</h4>
        </div>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {% include "partials/_messages.html" %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernameField"
              placeholder="Username"
              class="form-control form-control-sm"
              value="{{fieldValues.username}}"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="Password"
              class="form-control form-control-sm"
            />
            <small class="d-flex justify-content-end py-3 passwordToggle">SHOW</small>
            
          </div>
          <input type="submit" value="Login" class="btn btn-primary w-100 submit-btn" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
